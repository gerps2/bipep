<html>
<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
</style>
</head>
<body>
  
  <div id="container"></div>
  

  <script>
    anychart.onDocumentReady(function () {
      // create data set on our data
      console.log({{jan}});
      var dataSet = anychart.data.set([
        ['Janeiro', 13012, 5067, 3987, 3932],
        ['Fevereiro', 13012, 5067, 3987, 3932],
        ['Marco', 11624, 7004, 3574, 5221],
        ['Abril', 8814, 9054, 4376, 9256],
        ['Maio', 12998, 12043, 4572, 3308],
        ['julho', 12321, 15067, 3417, 5432],
        ['agosto', 10342, 10119, 5231, 13701],
        ['setembro', 22998, 12043, 4572, 4008],
        ['Outubro', 11261, 10419, 6134, 18712]
      ]);

      // map data for the first series, take x from the zero column and value from the first column of data set
      var firstSeriesData = dataSet.mapAs({ x: 0, value: 1 });

      // map data for the second series, take x from the zero column and value from the second column of data set
      var secondSeriesData = dataSet.mapAs({ x: 0, value: 2 });

      // map data for the second series, take x from the zero column and value from the third column of data set
      var thirdSeriesData = dataSet.mapAs({ x: 0, value: 3 });

      // map data for the fourth series, take x from the zero column and value from the fourth column of data set
      var fourthSeriesData = dataSet.mapAs({ x: 0, value: 4 });

      // create bar chart
      var chart = anychart.column();

      // turn on chart animation
      chart.animation(true);

      // force chart to stack values by Y scale.
      chart.yScale().stackMode('percent');

      // set chart title text settings
      chart.title('Estado atual/geral do estudo');

      // set yAxis labels formatting, force it to add % to values
      chart.yAxis(0).labels().format('{%Value}%');

      // helper function to setup label settings for all series
      var setupSeries = function (series, name) {
        series.name(name).stroke('2 #fff 1');
        series.hovered().stroke('2 #fff 1');
      };

      // temp variable to store series instance
      var series;

      // create first series with mapped data
      series = chart.column(firstSeriesData);
      setupSeries(series, 'Obito');

      // create second series with mapped data
      series = chart.column(secondSeriesData);
      setupSeries(series, 'Excluidos');

      // create third series with mapped data
      series = chart.column(thirdSeriesData);
      setupSeries(series, 'Em Seguimento');

      // create fourth series with mapped data
      series = chart.column(fourthSeriesData);
      setupSeries(series, 'Duvida');

      chart.interactivity().hoverMode('by-x');
      chart.tooltip().titleFormat('{%X}').displayMode('union');

      // turn on legend
      chart.legend().enabled(true).fontSize(13);

      // set container id for the chart
      chart.container('container');

      // initiate chart drawing
      chart.draw();
    });
  
</script>
</body>
</html>
